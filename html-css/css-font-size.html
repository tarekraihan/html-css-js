<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Size</title>
    <style>
      html {
        font-size: 62.5%;
      }
      .container {
        font-size: 1em;
      }
      h1 {
        font-size: 1rem;
      }
      p {
        font-size: 25px;
      }
      span {
        font-size: 1.6em;
      }
      /* .childElement {
        font-size: smaller;
      } */
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="childElement">Headline 1</h1>
      <h2>Headline 2</h2>
      <h3>Headline 3</h3>
      <p>Paragraph <span>Span Text</span> Text</p>
      <div>Div element</div>
    </div>
  </body>
</html>
