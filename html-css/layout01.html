<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zollab</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <header>
        <img src="./collab.png" class="logo" alt="Collab" />
        <nav class="navigation">
          <a href="" class="navigation--item">Home</a>
          <a href="" class="navigation--item">About</a>
          <a href="" class="navigation--item">Service</a>
          <a href="" class="navigation--item">Contact</a>
        </nav>
        <button class="navigation--button">Get Started</button>
      </header>
      <main>
        <div class="main-contain">
          <h1 class="headline">
            Get vector icons and social logos on your website with Font Awesome,
            the web's most popular icon set and toolkit. ... Font Awesome is one
            of the top open source
          </h1>
          <button class="play-button">
            <i
              class="fa fa-youtube-play"
              style="color: red"
              aria-hidden="true"
            ></i>
            Discover Video
          </button>
        </div>
        <div class="main-img">
          <img src="./pexels-ash-376464.jpg" alt="collab help" />
        </div>
      </main>
      <footer>
        <div class="social">
          <a href="" class="socials--item"
            ><i class="fa fa-facebook" aria-hidden="true"></i
          ></a>
          <a href="" class="socials--item"
            ><i class="fa fa-twitter" aria-hidden="true"></i
          ></a>
          <a href="" class="socials--item"
            ><i class="fa fa-youtube-play" aria-hidden="true"></i
          ></a>
        </div>
        <span>Tarek Raihan</span>
      </footer>
    </div>
  </body>
</html>
